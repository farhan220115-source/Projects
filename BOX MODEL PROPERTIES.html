<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box Model — Tiny Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 14px
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px
        }

        .stage {
            position: relative;
            display: inline-block
        }

        .box {
            width: 140px;
            height: 80px;
            background: #e6f7ff;
            border: 4px solid #2b9edb;
            padding: 12px;
            margin: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: content-box
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none
        }

        .overlay .pad {
            position: absolute;
            background: rgba(59, 130, 246, 0.08);
            border: 1px dashed rgba(59, 130, 246, 0.2)
        }

        .overlay .bor {
            position: absolute;
            box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.06) inset;
            border: 2px dashed rgba(45, 212, 191, 0.2)
        }

        .overlay .mar {
            position: absolute;
            background: rgba(250, 204, 21, 0.06);
            border: 1px dashed rgba(250, 204, 21, 0.18)
        }

        .controls {
            display: inline-block;
            vertical-align: top;
            margin-left: 12px
        }

        button {
            margin: 6px 6px 0 0;
            padding: 6px 8px
        }

        .code {
            font-family: monospace;
            background: #f4f4f6;
            padding: 6px;
            border-radius: 4px;
            margin-top: 8px;
            display: inline-block
        }
    </style>
</head>

<body>
    <h1>Box Model — Tiny Interactive</h1>

    <div class="stage">
        <div id="box" class="box">Box</div>
    </div>
    <DIV>
        <div class="controls">
            <button id="toggleOverlayBtn">Toggle Overlay</button>
            <div id="codeContainer" class="code" style="display: none;">
                &lt;div style="width: 140px; height: 80px; padding: 12px; border: 4px solid #2b9edb; margin:
                12px;"&gt;Box&lt;/div&gt;
            </div>
        </div>
    </DIV>
    <div>
        <div class="overlay" id="overlay" style="display: none;">
            <div class="mar" id="marginOverlay"></div>
            <div class="bor" id="borderOverlay"></div>
            <div class="pad" id="paddingOverlay"></div>
        </div>
    </div>
</body>

</html>
