<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        .slider {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            
        }

        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 33.33%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            image-rendering: crisp-edges;
            
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="coding.avif" alt="Slide 1"></div>
            <div class="slide"><img src="coding.avif" alt="Slide 2"></div>
            <div class="slide"><img src="coding.avif" alt="Slide 3"></div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="prevSlide()">Prev</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = 3;

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 33.33}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }
    </script>
</body>

</html>
