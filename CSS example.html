<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
    <style>
        h2 {
            color: orange;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <hr>

    <!-- Inline CSS -->
    <h1 style="color: blue;"> INLINE CSS EXAMPLE </h1>

    <!-- Internal CSS-->
    <H2>INTERNAL CSS EXAMPLE</H2>

    <!-- External CSS -->
    <H3>EXTERNAL CSS EXAMPLE</H3>


    <!-- element selector example -->
    <H4>ELEMENT SELECTOR EXAMPLE</H4>
    <H4>ELEMENT SELECTOR EXAMPLE</H4>
    <HR>


    <!-- class and id selector example -->
    <H2 CLASS="MYCLASS"> CLASS SELECTOR EXAMPLE</H2>
    <H2 ID="MYID">ID SELECTOR TEXT</H2>
    <H2 CLASS="MY CLASS SELECTOR EXAMPLE"></H2>
    <HR>

    <!-- group selector example -->
    <H5>GROUP SELECTO EXAMPLE</H5>
    <p>GROUP SELECTOR EXAMPLE</p>

</body>

</html>
