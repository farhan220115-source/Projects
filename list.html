<!DOCTYPE html>
<html>

<head>
    <title>
        HTML LISTS
    </title>
</head>

<body>
    <h2>Ordered list</h2>
    </ol>
    <li>Apple</li>
    <li>Banana</li>
    </ol>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <dl>
        <dt>Apple</dt>
        <dt>Banana</dt>
    </dl>

</body>

</html>
