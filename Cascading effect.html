<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 24px;
            background: #f7f9fc;
            color: #222;
        }

        h2 {
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.12);
        }

        .boxes {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            color: #083344;
            font-weight: 600;
            transition: transform 220ms ease, box-shadow 220ms ease;
            cursor: default;
        }

        /* Cascading / layered shadow effect */
        #box1 {
            background: linear-gradient(180deg, #d7f3ff, #bfeaff);
            border: 1px solid #74c0ff;
            box-shadow: 0 6px 18px rgba(11, 63, 92, 0.10), 0 2px 6px rgba(11, 63, 92, 0.06);
        }

        #box2 {
            background: linear-gradient(180deg, #e6ffe9, #c8ffd1);
            border: 1px solid #66e08b;
            box-shadow: 0 10px 28px rgba(6, 80, 46, 0.10), 0 4px 10px rgba(6, 80, 46, 0.06);
            transform: translateY(6px);
        }

        #box3 {
            background: linear-gradient(180deg, #ffdfe0, #ffc6c7);
            border: 1px solid #ff8b8b;
            box-shadow: 0 14px 36px rgba(92, 20, 20, 0.10), 0 6px 16px rgba(92, 20, 20, 0.06);
            transform: translateY(12px);
        }

        .box:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 42px rgba(0, 0, 0, 0.12);
        }

        p {
            max-width: 780px;
            line-height: 1.5;
            font-size: 15px;
            color: #2b3a42;
        }

        /* Copy URL button */
        .controls {
            margin-top: 14px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button#copyBtn {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 6px 16px rgba(13, 110, 253, 0.18);
            cursor: pointer;
            font-weight: 600;
        }

        button#copyBtn:active {
            transform: translateY(1px);
        }

        span#copyNotice {
            color: #0b5ed7;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <h2>Cascading Effect Example</h2>
    <div class="boxes">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>

    <p>This example demonstrates the cascading effect in CSS. Each box has layered shadows and a small vertical offset
        to give a stacked/cascading look. Hover any box to see an elevated shadow and subtle lift.</p>

    <div class="controls">
        <button id="copyBtn" title="Copy current page URL">Copy Page URL</button>
        <span id="copyNotice" aria-live="polite"></span>
    </div>


</body>

</html>
