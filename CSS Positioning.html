<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            right: 30px;
            border: 3px solid #ff0000;
            
        }
        div.fixed{
            position:fixed;
            top: 0px;
            right: 20px;
            width: 300 px;
            border: 3px solid #ff0000;
        }
        div.relative{
            position:relative;
            left: 100px;
            border: 3px solid #ff0000;
        }
        div.absolute{
            position:absolute;
            left: 50px;
            border: 3px solid #ff0000;
        }
        div.sticky{
            position:sticky;
            top:1px;
            left:20px;
            width:100px;
            border: 3px solid #ff0000;
        }
    </style>

</head>

<body>
    <div>
        WELCOME TO THE WORLD OF CODING !


    </div>
    <div>
        Div with fixed position property
    </div>
    <div class="relative">
        Div with relative position property
        <div class="absolute">
            Div with absolute position property
            </div>
    </div>
    <div class="sticky">
        Div with sticky position property

    </div>
</body>

</html>
