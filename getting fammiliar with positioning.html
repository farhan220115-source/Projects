<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Familiar with Positioning</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            margin: 20px;
        }

        .absolute-box {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 50px;
            background-color: lightblue;
        }

        .relative-box {
            position: relative;
            top: 30px;
            left: 150px;
            width: 100px;
            height: 50px;
            background-color: lightgreen;
        }

        .fixed-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Getting Familiar with Positioning</h1>
    <div class="container">
        <div class="absolute-box">Absolute</div>
        <div class="relative-box">Relative</div>
    </div>
    <div class="fixed-box">Fixed</div>
</body>

</html>
