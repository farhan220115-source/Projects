<!DOCTYPE html>
<html>

<head>
    <title>
        Headings and Paragraph in HTML
    </title>
</head>

<body>
    <h1>I am Heading 1.</h1><br>
    <h2>I am Heading 2.</h2><br>
    <h3>I am Heading 3.</h3><br>
    <h4>I am Heading 4.</h4><br>
    <h5>I am Heading 5.</h5><br>
    <h6>I am Heading 6.</h6><br>
    <p>
        This is a Paragraph
        where you can type multiple
        lines.
    </p>
</body>

</html>
