<!Doctype html>
<html>

<head>
    <style>
        /* The animation code */
        @keyframes example {
            0% {
                background-color: red;
            }

            25% {
                background-color: yellow;
            }

            50% {
                background-color: blue;
            }

            75% {
                background-color: green;
            }

            100% {
                background-color:
                    rgb(0, 238, 255);
            }

        }

        /* The element to apply the animation to */
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }
    </style>
</head>

<body>
    <div>
        Hi</div>
</body>

</html>
