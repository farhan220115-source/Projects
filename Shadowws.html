<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        #text {
            text-shadow: -9px -9px 5px rgb(20, 208, 114);
        }

        #box {
            box-shadow: -9px -9px 7px rgb(255, 234, 0);
        }

        #indent {
            text-indent: 19%;
        }
    </style>
</head>

<body>
    <h1 id="text">We can use text-shadow to give shadow to text itself </h1>
    <h1 id="box"> Or use box-shadow to give shadoww to the element</h1>
    <div>
        <p>This is an example of text-indent.</p>
        <p id="indent"> This is an example of text-indent</p>
    </div>
</body>

</html>
